<div class="bar bar-header item-input-inset">

</div>
<ion-content>

    <ion-refresher
            pulling-text="下拉刷新..."
            on-refresh="doRefresh()">
    </ion-refresher>

    <ion-slide-box auto-play="true">
        <ion-slide ng-repeat="item in imgs">
            <div class="box">
                <img class="newsSlideImage" ng-src="{{item.url}}"/>
            </div>
        </ion-slide>
    </ion-slide-box>

    <ion-list>
        <a class="item item-thumbnail-left" ng-repeat="item in news" href="#/newsDetail/{{item.id}}">
            <img ng-src="{{item.url}}">
            <h2>{{item.title}}</h2>

            <p   ng-bind-html="item.content | rawHtml"></p>
             <span class="item-note">
                 <div class="row">
                     <div class="col"><span class="state">{{item.state}}</span></div>
                     <div class="col"><span class="date">{{item.date}}</span></div>
                 </div>
             </span>
        </a>
    </ion-list>

    <ion-infinite-scroll
            ng-if="moreDataCanBeLoaded"
            on-infinite="loadMore()"
            icon="ion-loading-c"
            distance="1%">
    </ion-infinite-scroll>
</ion-content>
