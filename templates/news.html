<ion-content>
    <ion-refresher
            pulling-text="下拉刷新..."
            on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>

        <a class="item item-thumbnail-left" href="#" ng-repeat="item in items"
           item="item"
           href="#/{{item.id}}" ng-click="clickItem()">
            <img src="cover.jpg">
            <h2>{{item.title}}</h2>
            <p>{{ item.id }}</p>
        </a>
    </ion-list>
    <ion-infinite-scroll
            on-infinite="loadMore()"
            icon="ion-loading-c"
            distance="10%">
    </ion-infinite-scroll>
</ion-content>
