<ion-content>

    <ion-refresher
            pulling-text="下拉刷新..."
            on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>

        <ion-item ng-repeat="item in items"
                  item="item"
                  href="#/item/{{item.id}}" ng-click="clickItem()">
            Item {{ item.id }}
        </ion-item>

    </ion-list>
    <ion-infinite-scroll
            on-infinite="loadMore()"
            icon="ion-loading-c"
            distance="10%">
    </ion-infinite-scroll>
</ion-content>
